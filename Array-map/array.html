<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
</head>
<body>
    <script>
    //Make an array of numbers that are doubles of the first array

        function doubleNumbers(arr) {
            //my code is here
            return arr.map(elem => elem * 2);
        }
        
        console.log(doubleNumbers([2, 10, 9]));
        
        //Take an array of numbers and make them strings
        
        function stringItUp(arr){
            // your code her
           return arr.map(number => number.toString());
        }
        console.log(stringItUp([2, 10, 9]));
          
         //Capitalize each of an array of names
         
         function capitalizeNames(arr){
            // your code here
            return arr.map(name => {
            const lowerCase = name.toLowerCase();
            const firstLetter = lowerCase[0].toUpperCase();
            return `${firstLetter}${lowerCase.slice(1)}`;
            });
          }
          
          console.log(capitalizeNames(["john", "JACOB", "jinGleHeimer", "schmidt"]));
          // ["John", "Jacob", "Jingleheimer", "Schmidt"]
        
          //Make an array of strings of the names
        
        function namesOnly(arr){
          // your code here
          return arr.map(people => people.name);
        }
        
        console.log(namesOnly([
            {
                name: "Angelina Jolie",
                age: 80
            },
            {
                name: "Eric Jones",
                age: 2
           },
            {
                name: "Paris Hilton",
                age: 5
            },
            {
                name: "Kayne West",
                age: 16
            },
            {
                name: "Bob Ziroll",
                age: 100
            }
        ])); 
        // ["Angelina Jolie", "Eric Jones", "Paris Hilton", "Kayne West", "Bob Ziroll"]
        
        //Make an array of strings of the names saying whether or not they can go to The Matrix
        
        function makeStrings(arr){
          // your code here
          return arr.map(people => {
              if(people.age > 18) {
                  return `${people.name} can go to the Matrix`;
              } else {
                  return `${people.name} is underage!`;
              }
          })
        }
        
        console.log(makeStrings([
            {
                name: "Angelina Jolie",
                age: 80
            },
            {
                name: "Eric Jones",
                age: 2
            },
            {
                name: "Paris Hilton",
                age: 5
            },
            {
                name: "Kayne West",
                age: 16
            },
            {
                name: "Bob Ziroll",
                age: 100
            }
        ])); 
        // ["Angelina Jolie can go to The Matrix", 
        // "Eric Jones is under age!!", 
        // "Paris Hilton is under age!!", 
        // "Kayne West is under age!!", 
        // "Bob Ziroll can go to The Matrix"]
        
        //Make an array of the names in h1s, and the ages in h2s
        
        function readyToPutInTheDOM(arr){
          // your code here
          return arr.map(a => `<h1>${a.name}</h1><h2>${a.age}</h2>`);
        }
        console.log(readyToPutInTheDOM([
            {
                name: "Angelina Jolie",
                age: 80
            },
            {
                name: "Eric Jones",
                age: 2
            },
            {
                name: "Paris Hilton",
                age: 5
            },
            {
                name: "Kayne West",
                age: 16
            },
            {
                name: "Bob Ziroll",
                age: 100
            }
        ])); 
        // ["<h1>Angelina Jolie</h1><h2>80</h2>", 
        // "<h1>Eric Jones</h1><h2>2</h2>", 
        // "<h1>Paris Hilton</h1><h2>5</h2>", 
        // "<h1>Kayne West</h1><h2>16</h2>", 
        // "<h1>Bob Ziroll</h1><h2>100</h2>"]
        </script>
