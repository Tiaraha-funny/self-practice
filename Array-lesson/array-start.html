<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title> </title>
  <style>
    /* normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css */
    button,
    hr,
    input {
      overflow: visible;
    }

    progress,
    sub,
    sup {
      vertical-align: baseline;
    }

    [type='checkbox'],
    [type='radio'],
    legend {
      box-sizing: border-box;
      padding: 0;
    }

    html {
      line-height: 1.15;
      -webkit-text-size-adjust: 100%;
    }

    body {
      margin: 0;
    }

    details,
    main {
      display: block;
    }

    h1 {
      font-size: 2em;
      margin: 0.67em 0;
    }

    hr {
      box-sizing: content-box;
      height: 0;
    }

    code,
    kbd,
    pre,
    samp {
      font-family: monospace, monospace;
      font-size: 1em;
    }

    a {
      background-color: transparent;
    }

    abbr[title] {
      border-bottom: none;
      text-decoration: underline;
      text-decoration: underline dotted;
    }

    b,
    strong {
      font-weight: bolder;
    }

    small {
      font-size: 80%;
    }

    sub,
    sup {
      font-size: 75%;
      line-height: 0;
      position: relative;
    }

    sub {
      bottom: -0.25em;
    }

    sup {
      top: -0.5em;
    }

    img {
      border-style: none;
    }

    button,
    input,
    optgroup,
    select,
    textarea {
      font-family: inherit;
      font-size: 100%;
      line-height: 1.15;
      margin: 0;
    }

    button,
    select {
      text-transform: none;
    }

    [type='button'],
    [type='reset'],
    [type='submit'],
    button {
      -webkit-appearance: button;
    }

    [type='button']::-moz-focus-inner,
    [type='reset']::-moz-focus-inner,
    [type='submit']::-moz-focus-inner,
    button::-moz-focus-inner {
      border-style: none;
      padding: 0;
    }

    [type='button']:-moz-focusring,
    [type='reset']:-moz-focusring,
    [type='submit']:-moz-focusring,
    button:-moz-focusring {
      outline: ButtonText dotted 1px;
    }

    fieldset {
      padding: 0.35em 0.75em 0.625em;
    }

    legend {
      color: inherit;
      display: table;
      max-width: 100%;
      white-space: normal;
    }

    textarea {
      overflow: auto;
    }

    [type='number']::-webkit-inner-spin-button,
    [type='number']::-webkit-outer-spin-button {
      height: auto;
    }

    [type='search'] {
      -webkit-appearance: textfield;
      outline-offset: -2px;
    }

    [type='search']::-webkit-search-decoration {
      -webkit-appearance: none;
    }

    ::-webkit-file-upload-button {
      -webkit-appearance: button;
      font: inherit;
    }

    summary {
      display: list-item;
    }

    [hidden],
    template {
      display: none;
    }

    /* Variables */
    html {
      --grey: #e7e7e7;
      --gray: var(--grey);
      --blue: #0072b9;
      --pink: #d60087;
      --yellow: #ffc600;
      --black: #2e2e2e;
      --red: #c73737;
      --green: #61e846;
      --text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
      --box-shadow: 0 0 5px 5px rgba(0, 0, 0, 0.2);
      font-size: 62.5%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
        Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      font-size: 2rem;
      line-height: 1.5;
      background-color: var(--blue);

      background-size: 15px;
    }

    /* Table Styles */

    table {
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 2rem;
      border-collapse: collapse;
    }

    td,
    th {
      border: 1px solid var(--grey);
      padding: 0.5rem;
    }

    /* Helper Divs */

    .wrapper {
      max-width: 1000px;
      margin: 4rem auto;
      padding: 2rem;
      background: white;
    }

    .box,
    .wrapper {
      box-shadow: 0 0 3px 5px rgba(0, 0, 0, 0.08653);
    }

    a {
      color: var(--blue);
      text-decoration-color: var(--yellow);
    }

    a.button,
    button,
    input[type='button'] {
      color: white;
      background: var(--pink);
      padding: 1rem;
      border: 0;
      border: 2px solid transparent;
      text-decoration: none;
      font-weight: 600;
      font-size: 2rem;
    }

    :focus {
      outline-color: var(--pink);
    }

    fieldset {
      border: 1px solid black;
    }

    input:not([type='checkbox']):not([type='radio']),
    textarea,
    select {
      display: block;
      padding: 1rem;
      border: 1px solid var(--grey);
    }

    .success {
      border: 1px solid red;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      color: white;
      margin-top: 0;
      line-height: 1;
      text-shadow: var(--text-shadow);
    }

    .wrapper h1,
    .wrapper h2,
    .wrapper h3,
    .wrapper h4,
    .wrapper h5,
    .wrapper h6 {
      color: var(--black);
      text-shadow: none;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    .wrap {
      position: relative;
      min-height: 100vh;
      display: grid;
      justify-content: center;
      align-items: center;
    }

    .wrap>* {
      grid-column: 1;
      grid-row: 1;
    }

    .face {
      position: absolute;
    }
  </style>
</head>

    console.log(toppings.reverse());

    */

    console.table(Object.fromEntries(productionPrices));
